<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Blockal!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c35;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #1f232a;
            color: #61dafb;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .app-description {
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.5em;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #61dafb;
            border-radius: 8px;
            transition: background-color 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Blockal!</h1>
    </header>
    <main>
        <p class="app-description">
            Blockal is a powerful block-based coding platform that allows you to unleash your creativity and build amazing projects. Whether you're a beginner or an experienced coder, Blockal provides a user-friendly interface to bring your ideas to life.
        </p>
        <a href="https://unrulymundanebinary.barbarabou.repl.co/" class="cta-button">Launch Blockal</a>
    </main>
</body>
</html>
